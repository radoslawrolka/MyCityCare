<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Report</title>
</head>
<body>
    <h1>Add New Report</h1>
    <form action="/add-new-report" method="POST">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required><br><br>
        
        <label for="localization">Localization:</label>
        <input type="text" id="localization" name="localization" required><br><br>
        
        <label for="link">Photo Link:</label>
        <input type="url" id="link" name="link" required><br><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
